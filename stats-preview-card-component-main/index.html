<!DOCTYPE html>
<html lang="en">
<head>  
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">  -->
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main>
    <div class="container">
      <div class="first-card">
        <h1>Get <b>insights </b>that help your business grow.</h1>
        <p class="first-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="stats">
          <div class="item">
            <h2 class="stats-header">10K+</h2>
            <p class="stats-txt">COMPANIES </p>
          </div>
          <div class="item">
            <h2 class="stats-header">314</h2>
            <p class="stats-txt">TEMPLATES </p>
          </div>
          <div class="item">
            <h2 class="stats-header">12M+</h2>
            <p class="stats-txt">QUERIES </p>
          </div>
        </div>
      </div>
      <div class="second-child" role="img" aria-label="image-header-desktop">
        <div class="color-overlay"></div>
      </div>
    </div>
  
  </main>
  
</body>
</html>
